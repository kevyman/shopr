<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/84b59c857b.js" crossorigin="anonymous"></script>

    <title><i class="fas fa-store"></i> Shopr</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-store"></i> Shopr</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

            </ul>

            <ul class="navbar-nav ms-auto">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Login
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/}">Login as User</a></li>
                        <li><a class="dropdown-item" href="#">Login as Admin</a></li>
                    </ul>
                </li>
                <li>
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i><span th:text="0"></span></a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">


    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div th:each="item:${allItems}" th:switch="${item.type}" class="col">
            <div th:case="'GAME'" class="card h-100">
                <img src="images/game.jpg" class="card-img-top" th:alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-gamepad"></i> <span th:text="${item.name}"></span></h5>
                    <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#" class="stretched-link">See
                        details</a></p>

                </div>
            </div>
            <div th:case="'LP_RECORD'" class="card h-100">
                <img src="images/LPRecord.jpg" class="card-img-top" th:alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-record-vinyl"></i> <span th:text="${item.name}"></span></h5>
                    <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#" class="stretched-link">See
                        details</a></p>
                </div>
            </div>
            <div th:case="'FICTION_BOOK'" class="card h-100">
                <img src="images/fictionBook.jpg" class="card-img-top" th:alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-journal-whills"></i> <span th:text="${item.name}"></span></h5>
                    <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#" class="stretched-link">See
                        details</a></p>
                </div>
            </div>
            <div th:case="'NONFICTION_BOOK'" class="card h-100">
                <img src="images/nonfictionBook.jpg" class="card-img-top" th:alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-atlas"></i> <span th:text="${item.name}"></span></h5>
                    <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#" class="stretched-link">See
                        details</a></p>
                </div>
            </div>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <a class="btn btn-primary" role="button" th:href="@{/addGame}">Add new game</a>
        </div>
        <div class="col">
            <a class="btn btn-primary" role="button" th:href="@{/addLPRecord}">Add new LP Record</a>
        </div>
        <div class="col">
            <a class="btn btn-primary" role="button" th:href="@{/addFictionBook}">Add new Fiction Book</a>
        </div>
        <div class="col">
            <a class="btn btn-primary" role="button" th:href="@{/addNonfictionBook}">Add new Nonfiction Book</a>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
