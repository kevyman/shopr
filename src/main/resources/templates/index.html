<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>

<nav th:replace="fragments/navigation :: nav"></nav>

<div class="d-flex flex-column body-container">


    <div class="container py-4">


        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="item:${allItems}" th:switch="${item.type}" class="col">
                <div th:case="'Game'" class="card h-100">
                    <img src="images/game.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-gamepad"></i> <span th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#"
                                                                                          class="stretched-link">See
                            details</a></p>

                    </div>
                </div>
                <div th:case="'LPRecord'" class="card h-100">
                    <img src="images/LPRecord.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-record-vinyl"></i> <span th:text="${item.name}"></span>
                        </h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#"
                                                                                          class="stretched-link">See
                            details</a></p>
                    </div>
                </div>
                <div th:case="'FictionBook'" class="card h-100">
                    <img src="images/fictionBook.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-journal-whills"></i> <span
                                th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#"
                                                                                          class="stretched-link">See
                            details</a></p>
                    </div>
                </div>
                <div th:case="'NonfictionBook'" class="card h-100">
                    <img src="images/nonfictionBook.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-atlas"></i> <span th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a href="#"
                                                                                          class="stretched-link">See
                            details</a></p>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <nav th:replace="fragments/navigation :: footer"></nav>
</div>
</body>
</html>
