<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>
<div class="d-flex flex-column body-container">

    <nav th:replace="fragments/navigation :: nav"></nav>

    <div class="container py-4">
        <h1><i class="fas fa-atlas"></i> <span th:text="${nonfictionBook.name}"></span></h1>
        <div class="row">

            <div class="col-md-8">
                <div id="carouselExampleCaptions" class="carousel slide p-4" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/nonfictionBook.jpg" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="/images/reading3.jpg" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/reading2.jpg" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/reading1.jpg" class="d-block w-100 img-fluid" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon " aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="d-flex  flex-column  col-md-4 justify-content-center align-items-end">
                <h3>Details:</h3>
                <p>Price: $<span th:text="${nonfictionBook.price}"></span> </p>

                <p>Author: <span th:text="${nonfictionBook.author}"></span> </p>

                <p>Literary Genre: <span th:text="${nonfictionBook.nonfiction_subject}"></span> </p>

                <p>Number of Pages: <span th:text="${nonfictionBook.pages}"></span> </p>

                <p>ISBN: <span th:text="${nonfictionBook.isbn}"></span> </p>

                <p>Vendor: <span th:text="${nonfictionBook.vendor_ID}"></span> </p>

                <button class="btn btn-success m-4" type="submit"><i class="fas fa-cart-plus"></i>  Add to Cart</button>
            </div>
        </div>
    </div>

    <nav th:replace="fragments/navigation :: footer"></nav>
</div>

</body>
</html>
