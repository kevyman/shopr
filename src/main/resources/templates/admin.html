<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>

<div class="d-flex flex-column body-container">

    <nav th:replace="fragments/adminNav :: adminNav"></nav>

    <div class="container py-4">


        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="item:${allItems}" th:switch="${item.type}" class="col">
                <div th:case="'Game'" class="card h-100">
                    <a href="#"><img src="images/game.jpg" class="card-img-top" th:alt="${item.name}"></a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-gamepad"></i> <span th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span></p>
                    </div>
                    <div class="d-grid">
                        <div class="btn-group">
                            <a href="#" role="button" class="btn btn-info w-50"><i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/deleteItem/{type}/{id}(type=${item.type},id=${item.id})}" role="button"
                               class="btn btn-danger w-50" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash"></i>
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
                <div th:case="'LPRecord'" class="card h-100">
                    <a href="#"><img src="images/LPRecord.jpg" class="card-img-top" th:alt="${item.name}"></a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-record-vinyl"></i> <span th:text="${item.name}"></span>
                        </h5>
                        <p class="card-text">$<span th:text="${item.price}"></span></p>
                    </div>
                    <div class="d-grid">
                        <div class="btn-group">
                            <a href="#" role="button" class="btn btn-info w-50"><i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/deleteItem/{type}/{id}(type=${item.type},id=${item.id})}" role="button"
                               class="btn btn-danger w-50" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash"></i>
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
                <div th:case="'FictionBook'" class="card h-100">
                    <a href="#"><img src="images/fictionBook.jpg" class="card-img-top" th:alt="${item.name}"></a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-journal-whills"></i> <span
                                th:text="${item.name}"></span>
                        </h5>
                        <p class="card-text">$<span th:text="${item.price}"></span>
                    </div>
                    <div class="d-grid">
                        <div class="btn-group">
                            <a href="#" role="button" class="btn btn-info w-50"><i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/deleteItem/{type}/{id}(type=${item.type},id=${item.id})}" role="button"
                               class="btn btn-danger w-50" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash"></i>
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
                <div th:case="'NonfictionBook'" class="card h-100">
                    <a href="#"><img src="images/nonfictionBook.jpg" class="card-img-top" th:alt="${item.name}"></a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-atlas"></i> <span th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span>
                    </div>
                    <div class="d-grid">
                        <div class="btn-group">
                            <a href="#" role="button" class="btn btn-info w-50"><i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/deleteItem/{type}/{id}(type=${item.type},id=${item.id})}" role="button"
                               class="btn btn-danger w-50" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash"></i>
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <nav th:replace="fragments/navigation :: footer"></nav>
</div>
</body>
</html>
