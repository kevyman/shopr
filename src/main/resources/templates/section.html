<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>

<nav th:replace="fragments/navigation :: nav"></nav>

<div class="d-flex flex-column body-container">


    <div class="container pb-5">

        <div class="d-flex">

            <a th:href="@{/}"><h3 class="text-muted px-1">Home</h3></a>

            <h3 class="px-1"><i class="fas fa-angle-right"></i></h3>

            <h3 th:text="${type}" class="px-1"></h3>

        </div>


        <div id="carouselExampleCaptions" class="carousel slide p-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:attr="src=${img + '1.jpg'}" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item ">
                    <img th:attr="src=${img + '2.jpg'}" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:attr="src=${img + '3.jpg'}" class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="item:${itemList}" th:switch="${item.type}" class="col">
                <div th:case="'Game'" class="card h-100">
                    <img src="../images/game.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-gamepad"></i> <span th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a
                                th:href="@{/details/{type}/{id}(type=${item.type},id=${item.id})}"
                                class="stretched-link">See
                            details</a></p>

                    </div>
                </div>
                <div th:case="'LPRecord'" class="card h-100">
                    <img src="../images/LPRecord.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-record-vinyl"></i> <span th:text="${item.name}"></span>
                        </h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a
                                th:href="@{/details/{type}/{id}(type=${item.type},id=${item.id})}"
                                class="stretched-link">See
                            details</a></p>
                    </div>
                </div>
                <div th:case="'FictionBook'" class="card h-100">
                    <img src="../images/fictionBook.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-journal-whills"></i> <span
                                th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a
                                th:href="@{/details/{type}/{id}(type=${item.type},id=${item.id})}"
                                class="stretched-link">See
                            details</a></p>
                    </div>
                </div>
                <div th:case="'NonfictionBook'" class="card h-100">
                    <img src="../images/nonfictionBook.jpg" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-atlas"></i> <span th:text="${item.name}"></span></h5>
                        <p class="card-text">$<span th:text="${item.price}"></span><br><a
                                th:href="@{/details/{type}/{id}(type=${item.type},id=${item.id})}"
                                class="stretched-link">See
                            details</a></p>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <nav th:replace="fragments/navigation :: footer"></nav>
</div>
</body>
</html>
